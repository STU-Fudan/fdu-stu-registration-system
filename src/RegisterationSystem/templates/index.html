<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>

      在线报名-复旦学生网招新

    </title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /><meta name="description" /><link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/apply.css' %}" media="all" />
    <script src="{% static 'js/submit.js' %}"></script>
    <link href="{% static 'css/app_temp.css' %}" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .style1
        {
          color: #FF0000;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/mobile.css' %}" media="all" />
  </head>
  <body>


      <div class="logo">
        <img src="{% static 'css/stu_web.png' %}" style="width:100%;height:100%;"></img>
      </div>
      <p class="title">加入我们</p>
      <div id="content_layout" class="frame_1col">

        <div id="aboutus_content" class="frame_1col_repeat" >
          <div style="width: 800px; height: 500px; margin: 0 auto;">
            <div style="width: 383px; height: 500px; position:relative;">

              <div class="inputbox1">
                <input name="Name" type="text" maxlength="50" form="form1" id="Content_name" class="container_app_temp_fillin_name"  required />
                <p class="textname">姓名</p>
              </div>



              <div class="inputbox2">
                <input name="Grade" type="text" maxlength="50" id="Content_Grade" class="container_app_temp_fillin_grade" form="form1" required />
                <p class="textname">年级</p>
              </div>




              <div class="inputbox3">
                <input name="StuNo" type="text" maxlength="50" id="Content_StuNo" class="container_app_temp_fillin_id" form="form1" required />
                <p class="textname">学号</p>
              </div>

              <div class="inputbox4">
                <input name="CellPhone" type="text" maxlength="50" id="Content_CellPhone" class="container_app_temp_fillin_tel" form="form1" required />
                <p class="textname">联系电话</p>
              </div>

              <button  class="container_app_temp_button_handin" onclick="submit()">提交</button>
            </div>
          </div>
          <!-- 原来container_app_temp_content里面的东西塞到这里了，相应的css也加进来了，如有冲突注意调整-->
        </div>
      </div>
    <div class="copyright">
      <p>Copyright ©2014 stu.fudan.edu.cn</p>
      <p>All rights reserved.</p>
      <p>Any copying, transferring or any other usage is prohibited.</p>
    </div>
  </body>
</html>
